					<div class="image-block block-center" style="width:300px;"><img src="recipe5.jpg" style="width:300px;" alt="阳春面" class="image">

                    <h2>食材：</h2>
                    <ul>
                        <li>面条150g</li>
						<li>酱油一勺</li>
						<li>猪油半勺</li>
						<li>热水适量</li>
						<li>小葱一根</li>
                    </ul>
                    <h2>操作流程：</h2>
                    <ol>
                        <li>烧一锅水，水开后下入面条。煮开后，点入冷水。</li>
						<li>再煮开后关火，盖盖焖几分钟。</li>
						<li>在面碗中放入酱油和猪油，浇入滚水。小葱切葱花。</li>
						<li>待猪油化开后，把面条捞出，放入面碗中。</li>
						<li>在面条上撒上葱花即可。</li>
                    </ol>
